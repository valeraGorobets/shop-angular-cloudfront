<mat-toolbar color="primary">
	<a class="home-link" matTooltip="Open main page" routerLink="/"
		>E-shop - Task 4 - Items from Dynamo DB</a
	>

	<div class="d-flex flex-fill"></div>

	<!-- Account btn -->
	<button
		[matMenuTriggerFor]="menu"
		mat-icon-button
		matTooltip="Open account menu"
	>
		<mat-icon>account_circle</mat-icon>
	</button>

	<!-- Cart btn -->
	<button mat-icon-button matTooltip="Go to cart" routerLink="cart">
		<mat-icon [matBadge]="totalInCart$ | async" matBadgeColor="accent"
			>shopping_cart
		</mat-icon>
	</button>
</mat-toolbar>

<mat-menu #menu="matMenu">
	<a mat-menu-item routerLink="admin/orders">Manage orders</a>
	<a mat-menu-item routerLink="admin/products">Manage products</a>
</mat-menu>
