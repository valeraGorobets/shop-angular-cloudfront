<!-- Remove from cart btn -->
<button
	(click)="decrement.emit()"
	color="accent"
	mat-icon-button
	matTooltip="Remove {{ productName }} from cart"
>
	<mat-icon>remove</mat-icon>
</button>

{{ count }}
<!-- Add to cart btn -->
<button
	#addBtn
	(click)="increment.emit()"
	[disabled]="!!available && count >= available"
	color="accent"
	mat-icon-button
	matTooltip="Add {{ productName }} to cart"
>
	<mat-icon>add</mat-icon>
</button>
